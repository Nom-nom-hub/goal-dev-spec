name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest-8-cores, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: |
        uv python install ${{ matrix.python-version }}

    - name: Create virtual environment and install package
      run: |
        uv venv
        uv sync --all-extras --dev
      timeout-minutes: 15

    - name: Run tests
      run: |
        # Run tests in isolated mode to avoid circular imports
        uv run pytest tests/ -v --tb=short --disable-warnings
      timeout-minutes: 15
      env:
        PYTHONPATH: ${{ github.workspace }}/src

    - name: Run linter
      run: |
        uv run ruff check src/

    - name: Run type checker
      run: |
        uv run mypy src/
      timeout-minutes: 10