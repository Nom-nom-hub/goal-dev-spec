<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Goal-Driven Development Process</text>
  
  <!-- Goals Box -->
  <rect x="50" y="80" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" filter="url(#shadow)" opacity="0.9"/>
  <text x="125" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Goals</text>
  <text x="125" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Define objectives</text>
  <text x="125" y="160" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">&amp; success criteria</text>
  
  <!-- Arrow 1 -->
  <path d="M200 130 L270 130" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Specifications Box -->
  <rect x="270" y="80" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" filter="url(#shadow)" opacity="0.9"/>
  <text x="345" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Specifications</text>
  <text x="345" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Detailed requirements</text>
  <text x="345" y="160" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">&amp; user stories</text>
  
  <!-- Arrow 2 -->
  <path d="M420 130 L490 130" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Plans Box -->
  <rect x="490" y="80" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" filter="url(#shadow)" opacity="0.9"/>
  <text x="565" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Plans</text>
  <text x="565" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Implementation</text>
  <text x="565" y="160" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">strategy</text>
  
  <!-- Tasks Box -->
  <rect x="200" y="220" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" filter="url(#shadow)" opacity="0.9"/>
  <text x="275" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Tasks</text>
  <text x="275" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Actionable items</text>
  <text x="275" y="300" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">&amp; assignments</text>
  
  <!-- Tracking Box -->
  <rect x="450" y="220" width="150" height="100" rx="10" ry="10" fill="url(#boxGradient)" filter="url(#shadow)" opacity="0.9"/>
  <text x="525" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Tracking</text>
  <text x="525" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Progress & metrics</text>
  <text x="525" y="300" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">&amp; analytics</text>
  
  <!-- Arrows from plans to tasks/tracking -->
  <path d="M565 180 L350 220" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M565 180 L525 220" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Cycle arrow (back to goals) -->
  <path d="M640 270 C700 270, 700 60, 125 60" fill="none" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Cycle label -->
  <text x="370" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" font-style="italic">Iterative Process</text>
</svg>